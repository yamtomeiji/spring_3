<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>PJAX-Page1</title>
<style>
html, body { height: 100%;}
body { margin: 0; padding: 0;}
#content { background: #61c5bb; min-height: 100%;}
h1, p { text-align: center;}
h1 { color: #fff; margin: 0; padding: 18% 0 1%;}
a {
    background: rgba(79,77,71,.1);
    border-radius: 5px;
    color: #fff;
    text-decoration: none;
    width: 200px;
    display: block;
    margin: 0 auto;
    padding: 16px 0;
}
a:hover { background: rgba(79,77,71,.05);}
</style>
</head>
<body>
<div id="content">
    <h1>PAGE1</h1>
    <p><a href="demo2.html">移動する</a></p>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/jquery.pjax.js"></script>
<script>
    $(function(){
        $.pjax({
            area : '#content',
            link : 'a:not([target])'
        });
    });
</script>
</body>
</html>
